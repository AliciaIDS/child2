<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">

<dom-module id="children2-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <slot>
      <template is="dom-if" if="[[hasList]]">
        <ul>
          <li>Lista</li>
          <li>uno</li>
          <li>dos</li>
          <li>tres</li>
        </ul>
      </template>

      <template is="dom-if" if="[[hasTable]]">
        <table>
          <tr>
            <th>Columna1</th>
            <th>Columna2</th>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
        </table>
      </template>
    </slot>
  </template>

  <script>
    /**
     * `children2-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class Children2Component extends Polymer.Element {
      static get is() { return 'children2-component'; }
      static get properties() {
        return {
          hasList: {
            type: Boolean,
            value: false
          },
          hasTable:{
            type: Boolean,
            value: false
          }
        };
      }
    }

    window.customElements.define(Children2Component.is, Children2Component);
  </script>
</dom-module>
